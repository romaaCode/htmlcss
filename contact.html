<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <div class="wrapper">
        <div class="img1"><img src="Assets/Image/logo.png" alt=""></div>
         <h2>CONTACTEZ NOUS</h2>
         <form action="" method="POST">
           <div class="form-group">
             <label for="name">prenom et nom</label>
             <input type="text" name="Name" id="name" placeholder="prenom et nom" required minlength="3" maxlength="25" />
           </div>
           <div class="form-group">
             <label for="email">mail@</label>
             <input type="email" name="Email" id="email" placeholder="email@gmail.com" required />
           </div>
           <div class="form-group">
             <label for="message">Message</label>
             <textarea name="Message" id="message" rows="5" placeholder="votre message ici...."></textarea>
           </div>
           <div class="form-group">
             <button type="submit" class="submit"><i class="far fa-paper-plane"></i>envoyer</button>
           </div>
         </form>
       </div>
</body>
</html>
